<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="media.css">
    <title>MAKET_FORM</title>
</head>
<body>
    <div class="container">
    
        <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
        

        <div class="content">
            <form action="#" method="get">

                <label for=""></label>
                
                <div class="header">
                    <label class="proj-name" for="header">
                        <span>Название статьи:</span>
                    </label>
                    
                    <div class="content-box">
                        <input type="text" name="header" id="header">
                    </div>

                    <div class="clearfix"></div>
                </div>
                
                
                <div class="category">
                    <span>Рубрика:</span>
                    <select name="cat-type">
                        <option value="prog">Программирование</option>
                        <option value="tech">Компьютерная техника</option>
                        <option value="graphics">Графика и дизайн</option>
                    </select> <br>
                </div>
                
                
                <div class="radio">
                    <span>Публикация:</span>
                    <ul>
                        <li><input type="radio" name="publType" value="sait">на сайте</li>
                        <li><input type="radio" name="publType" value="mag">в журнале</li>
                        <li><input type="radio" name="publType" value="saitNmag">на сайте и в журнале</li>
                    </ul>
                </div>

                <div class="comm">
                    <span>Разрешить комментарии:</span><input type="checkbox">
                </div>
                
                <label for="box">
                    <p>Текст статьи:</p>
                </label>
                <div class="textbox">
                    <textarea name="text" id="box"></textarea>
                </div>
                
        
                    <input type="submit" name="Опубликовать">
            </form>

        </div>
        
        
    </div>
    
</body>
</html>
