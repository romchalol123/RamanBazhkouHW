<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM_REG</title>

    <style>
        form{
            padding: 30px;
        }
        input, select{
            margin-top: 10px;
            margin-bottom: 5px;
        }
    </style>

</head>
<body>
    <h1 style="text-align: center;">Заполните анкету</h1>
    <form>
        <fieldset>
            <legend>Личные данные</legend>
                <input type="text" name="lastname" placeholder="Фамилия" maxlength="25" autofocus> <br>
                <input type="text" name="firstname" placeholder="Имя" maxlength="20"> <br>
                <input type="text" name="paronymic" placeholder="Отчество" maxlength="24">

            <fieldset>
                <legend>Паспортные данные</legend>
                    <input type="text" name="serial" placeholder="AA" maxlength="2" style="width: 20px;">
                    <input type="number" name="number" placeholder="1234567" maxlength="7" style="width: 90px;">
            </fieldset>

            <fieldset>
                <legend>Дата рождения</legend>
                    <input type="number" name="year" placeholder="2000" maxlength="4" style="width: 55px;"> <br>
                    <select name="month">
                        <option value="1">Январь</option>
                        <option value="2">Февраль</option>
                        <option value="3">Март</option>
                        <option value="4">Апрель</option>
                        <option value="5">Май</option>
                        <option value="6">Июнь</option>
                        <option value="7">Июль</option>
                        <option value="8">Август</option>
                        <option value="9">Сентябрь</option>
                        <option value="10">Октябрь</option>
                        <option value="11">Ноябрь</option>
                        <option value="12">Декабрь</option>
                    </select> <br>
                    <input type="number" name="day" placeholder="01" maxlength="2" min="1" max="31">
            </fieldset>

            <select name="nationality">
                <option value="blr">РБ</option>
                <option value="rus">РФ</option>
            </select><br>

            Адрес:<br>
            <textarea name="adress" style="width: 200px; height: 50px;"></textarea>


        </fieldset>

        <fieldset>
            <legend>Интересы</legend>

            <fieldset>
                <legend>Хобби</legend>
                    <input type="checkbox" name="hobby[]" value="fish"> Рыбалка <br>
                    <input type="checkbox" name="hobby[]" value="astronomy"> Астрономия <br>
                    <input type="checkbox" name="hobby[]" value="diving"> Дайвинг <br>
                    <input type="checkbox" name="hobby[]" value="postmarks"> Марки <br>
            </fieldset>

            <fieldset>
                <legend>Домашние животные</legend>
                <select name="animal" size="9" multiple>
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Карась</option>
                        <option value="5">Окунь</option>
                        <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Ворона</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" minlength="5" maxlength="20" placeholder="Логин"> <br>
            <input type="password" minlength="10" maxlength="20" placeholder="Пароль">
        </fieldset>

        <fieldset>
            <legend>Координаты</legend>
            <input type="email" placeholder="введите адрес почты"> <br>
            <input type="url" placeholder="введите адрес сайта">
        </fieldset>

        <fieldset>
            <legend>Цифры</legend>
            <input type="number" max="2.5" min="-2.5" step="0.1"> <br>
            <input type="range" min="1" max="10">
        </fieldset>

        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit">
            <input type="reset"> <br>

            <button style="background: url('email.jpg'); width:50px; height: 50px; border: none; cursor: pointer;"></button>

        </fieldset>

    </form>
</body>
</html>
