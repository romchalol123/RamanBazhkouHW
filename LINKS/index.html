<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LINKS</title>
</head>
<body>
    <!--
        строка display: inline-block
        разделитель: селектор :after,  display: block красного цвета
        лишний блок убираем first-child {visibility: hidden} (можно и opacity: 0, 
            в обоих случаях будет оставаться место для элемента, но он будет скрыт)

        не растягивается на всю доступную ширину, имеет лишь достаточную высоту и
        ширину только для того, чтобы вместить контент.
    -->
    <div class="var1">
        <a href="http://htmlbook.ru/html">первая ссылка</a>
        <a href="http://htmlbook.ru/html">вторая ссылка</a>
        <a href="http://htmlbook.ru/html">третья ссылка</a>
        <a href="http://htmlbook.ru/html">четвертая ссылка</a>
        <a href="http://htmlbook.ru/html">пятая ссылка</a>
    </div>
    <!--
        строка display: inline 
        разделитель: селектор :before, display: block красного цвета
        лишний блок убираем last-child {display: none}, элемент не отображается, другие
            элементы смещаются в сторону освободившегося места

        в строке разделитель неудобно настраивать, т к у строчного элемента
        не регулируются отступы сверху и снизу. 
        также строчные элементы расположены по умолчанию с новой строки, 
        посему без float: left не обойтись.
    -->
    <div class="var2">
        <a href="http://htmlbook.ru/html">первая ссылка</a>
        <a href="http://htmlbook.ru/html">вторая ссылка</a>
        <a href="http://htmlbook.ru/html">третья ссылка</a>
        <a href="http://htmlbook.ru/html">четвертая ссылка</a>
        <a href="http://htmlbook.ru/html">пятая ссылка</a>
    </div>
    <!--
        строка display: block, float: left;
        разделитель background: url('img/1.png') right repeat-y
        лишний блок убираем last-child {background: none}

        расположены по умолчанию с новой строки, посему без float: left не обойтись.
        автоматически растягивается на всю ширину контейнера, и имеет такую высоту, 
        которая необходима для содержимого.
    -->
    <div class="var3">
        <a href="http://htmlbook.ru/html">первая ссылка</a>
        <a href="http://htmlbook.ru/html">вторая ссылка</a>
        <a href="http://htmlbook.ru/html">третья ссылка</a>
        <a href="http://htmlbook.ru/html">четвертая ссылка</a>
        <a href="http://htmlbook.ru/html">пятая ссылка</a>
    </div>
     <!--
        строка display: inline-table
        разделитель display: граница красного цвета
        лишний блок убираем last-child {border: none}

        самый удобный, на мой взгляд
        элементы отображаются в строку
        лёгок в регулировках и корректно адаптируется
    -->
    <div class="var4">
        <a href="http://htmlbook.ru/html">первая ссылка</a>
        <a href="http://htmlbook.ru/html">вторая ссылка</a>
        <a href="http://htmlbook.ru/html">третья ссылка</a>
        <a href="http://htmlbook.ru/html">четвертая ссылка</a>
        <a href="http://htmlbook.ru/html">пятая ссылка</a>
    </div>
</body>
</html>
